<html>
    <head>
        <title>Font Picker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >

        <style>
            @font-face {
                font-family: 'Comic Sans MS';
                src: url('fonts/Comic Sans MS.ttf');
            }

            @font-face {
                font-family: 'Monocraft';
                src: url(fonts/Monocraft.ttf);
            }

            @font-face {
                font-family: 'Gotham RND';
                src: url(fonts/Gotham-Rounded-Medium.ttf);
            }

            @font-face {
                font-family: 'Ubuntu';
                src: url(fonts/Ubuntu-R.ttf);
            }

            @font-face {
                font-family: 'Arial';
                src: url(fonts/Arial.ttf);
            }

            @font-face {
                font-family: 'Acorn.ttf';
                src: url(fonts/60-New-Fonts-Pack/acorn.ttf);
            }
            

            * {
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;

                
            }

            select {
            width: 400px;
            height: 70px;
            font-size: 1rem;
            margin-right: 10px;
            }

            #downloader {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 70px;
                height: 70px;
            }

            .controls {
            display: flex;
            align-items: center;
            margin-top: 2%;
            
            }

            .font_preview {
                display: flex;
                flex-direction: column;
                justify-content: center;



                position: absolute;
                left: 3%;
                top: 15%;
            }       

            h1, h2, h3, h4, h5, h6, p {
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 3rem;
            }

            h3 {
                font-size: 2rem;
            }

            h4 {
                font-size: 1.5rem;
            }

            h5 {
                font-size: 1.2rem;
            }

            h6 {
                font-size: 1rem;
            }

            
        </style>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fira+Code:wght@300..700&family=Hachi+Maru+Pop&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Share:ital,wght@0,400;0,700;1,400;1,700&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
                

    </head>

    <body>
        <div class="controls">
            <select id="fontSelector">
                <option value="Acorn" style="font-family: 'Acorn';">Acorn</option>
                <option value="Arial" style="font-family: 'Arial';">Arial</option>
                <option value="Aleo" style="font-family: 'Aleo';">Aleo</option>
                <option value="Asap Condensed" style="font-family: 'Asap Condensed';">Asap Condensed</option>
                <option value="Comic Sans MS" style="font-family: 'Comic Sans MS';">Comic Sans MS</option>
                <option value="Fira Code" style="font-family: 'Fira Code';">Fira Code</option>
                <option value="Gotham RND" style="font-family: 'Gotham RND';">Gotham RND</option>
                <option value="Hachi Maru Pop" style="font-family: 'Hachi Maru Pop';">Hachi Maru Pop</option>
                <!--    <option value="Iosevka" style="font-family: 'Iosevka';">Iosevka</option>    -->
                <option value="Inconsolata" style="font-family: 'Inconsolata';">Inconsolata</option>
                <option value="JetBrains Mono" style="font-family: 'JetBrains Mono';">JetBrains Mono</option>
                <option value="Lato" style="font-family: 'Lato';">Lato</option>
                <option value="Merriweather" style="font-family: 'Merriweather';">Merriweather</option>
                <option value="Mona Sans" style="font-family: 'Mona Sans';">Mona Sans</option>
                <option value="Monocraft" style="font-family: 'Monocraft';">Monocraft</option>
                <option value="Montserrat" style="font-family: 'Montserrat';">Montserrat</option>
                <option value="Mulish" style="font-family: 'Mulish';">Mulish</option>
                <option value="Nunito" style="font-family: 'Nunito';">Nunito</option>
                <option value="Share" style="font-family: 'Share';">Share</option>
                <option value="Source Code Pro" style="font-family: 'Source Code Pro';">Source Code Pro</option>
                <option value="Ubuntu" style="font-family: 'Ubuntu';">Ubuntu</option>

            </select>

            <button id="downloader" type="button"><img src="img/download.png" alt="download" width="100%" height="100%"></button>
        </div>
        <div class="font_preview">
            <h1>This text is a sample</h1>
            <h2>This text is a sample</h2>
            <h3>This text is a sample</h3>
            <h4>This text is a sample</h4>
            <h5>This text is a sample</h5>
            <h6>This text is a sample</h6>
            <hr>
            <p>abcdefghijklmonpqrstuvwxyz</p>
            <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
            <p>1 2 3 4 5 6 7 8 9 0</p>
            <p>- = _ @ <> () [] {} * $ % & ? ! - + ~ # \|/</p>
        </div>

        <script>
            let preview = document.querySelector('.font_preview');
            let fonts = document.querySelector('#fontSelector');
            let download = document.querySelector('#downloader');

            fonts.addEventListener('change', function() {
                document.querySelectorAll('p').forEach(function(element) {
                    element.style.fontFamily = fonts.value;
                });
                document.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(function(element) {
                    element.style.fontFamily = fonts.value;
                });
            });

            document.querySelectorAll('#fontSelector option').forEach(function(option) {
            option.style.fontFamily = option.value;
            });

            download.addEventListener('click', function() {
                let link = document.createElement('a');
                link.download = fonts.value + '.ttf';
                link.href = 'fonts/' + fonts.value + '.ttf';
                link.click();
            });

        </script>
    </body>

    
</html>
